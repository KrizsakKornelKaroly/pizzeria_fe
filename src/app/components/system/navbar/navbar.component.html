<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-database"></i>&nbsp;&nbsp;{{title}} <span *ngIf="isLoggedIn">-
                {{loggedUserName}}</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#" *ngFor="let item of navItems"
                    routerLink="{{item.url}}">
                    <i class="bi bi-{{item.icon}}"></i>&nbsp;{{item.name}} 
                    <span class="badge text-bg-danger rounded-pill" *ngIf="item.badge != 0">{{item.badge}}</span></a>

            </div>
        </div>
    </div>
</nav>
