<div class="p-3 col-lg-6 offset-lg-3">
    <h3 class="mb-3">Regisztráció</h3>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="" [(ngModel)]="newUser.name">
        <label for="username">Felhasználónév <em>*</em></label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="newUser.email">
        <label for="email">Email cím <em>*</em></label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="newUser.password">
        <label for="password">Jelszó <em>*</em></label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passwordAgain" placeholder="Confirm Password" [(ngModel)]="newUser.confirm">
        <label for="passwordAgain">Jelszó újra <em>*</em></label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="phoneNumber" placeholder="name@example.com" [(ngModel)]="newUser.phone">
        <label for="phoneNumber">Telefonszám </label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="address" placeholder="" [(ngModel)]="newUser.address">
        <label for="addres">Cím </label>
    </div>

    <div class="d-flex mb-3 justify-content-between">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe" [(ngModel)]="acceptTerms">
            <label class="form-check-label" for="rememberMe">
              Elfogadom az Általános Szerződési Feltételeket <em>*</em>
            </label>
          </div>
    </div>

    <div class="d-flex gap-3">
        <button class="mb-3 btn btn-primary" (click)="registration()"><i class="bi bi-person-plus"></i>&nbsp;&nbsp;Regisztráció</button>
        <button class="mb-3 btn btn-secondary" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Bejelentkezés</button>
    </div>
</div>
